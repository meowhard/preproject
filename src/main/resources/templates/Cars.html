<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h3>Cars</h3>
<hr>
<table th:border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>manufacturer</th>
        <th>model</th>
        <th>year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cars:${cars}">
        <td th:text="${cars.id}"/>
        <td th:text="${cars.manufacturer}"/>
        <td th:text="${cars.model}"/>
        <td th:text="${cars.year}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
